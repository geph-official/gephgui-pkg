app-id: io.geph.GephGui
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node22
command: "gephgui-wry"
modules:
  # - shared-modules/intltool/intltool-0.51.json
  - shared-modules/dbus-glib/dbus-glib.json
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - shared-modules/libsoup/libsoup-2.4.json

  - name: unifdef
    buildsystem: simple
    build-commands:
      - "make prefix=/app install"
    sources:
      - type: archive
        url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
        sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
  - name: webkit2gtk
    buildsystem: cmake-ninja
    build-options:
      cflags: -DNDEBUG
      cxxflags: -DNDEBUG    
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_LIBBACKTRACE=OFF
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DENABLE_INTROSPECTION=OFF
      - -DENABLE_SPELLCHECK=OFF
      - -DCMAKE_SKIP_RPATH=ON
      - -DUSE_GTK4=OFF
      - -DUSE_SOUP2=ON
      - -DENABLE_MINIBROWSER=ON
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.46.1.tar.xz
        sha256: 2a14faac359aff941d0bc4443eb5537e3702bcaf316b0a129e0e65f3ff8eaac0
  - name: gephgui-wry
    buildsystem: "simple"
    build-commands:
      - "git submodule update --init --recursive"
      - "git checkout `(cd ../gephgui-wry && git log --format='%H' -n 1)`"
      - "(cd gephgui && npm i -f && npm run build)"
      - "env CARGO_HOME=/run/build/gephgui-wry/cargo cargo build --release"
      - "install -D ./target/release/gephgui-wry -t /app/bin"
    sources:
      - type: git
        url: "https://github.com/geph-official/gephgui-wry.git"
  - name: blobs
    buildsystem: "simple"
    build-commands:
      - "sh pull-geph4-client.sh"
      - "install -D pac-real -t /app/bin"
      - "install -D pac -t /app/bin"
      - "install -D pkexec -t /app/bin"
      - "install -D geph4-client -t /app/bin"
    sources:
      - type: dir
        path: "../blobs/linux-x64"
  - name: icons
    buildsystem: "simple"
    sources:
      - type: dir
        path: "../flatpak/icons"
    build-commands:
      - "mkdir -p /app/share/icons/hicolor/"
      - "mv *x* /app/share/icons/hicolor/"
      - "mkdir -p /app/share/applications"
      - "cp io.geph.GephGui.desktop /app/share/applications"
build-options:
  prepend-pkg-config-path: "/app/lib/pkgconfig"
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node22/bin"
  build-args:
    - --share=network
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # Needed for OpenGL
  - --device=dri
  # DConf access for configuring proxies
  - --filesystem=host:rw
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.Flatpak
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
